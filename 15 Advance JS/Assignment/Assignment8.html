<body>
    <div style="border: 2px solid black;" id="output"></div>
    <script>
        function fetchDataFromAPI(apiUrl) {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(data => {
                    const fetchedData = document.getElementById('output').textContent = JSON.stringify(data);
                })
                .catch(error => {
                    document.write('Error while fetching data: ', error);
                })
        }
        fetchDataFromAPI("https://jsonplaceholder.typicode.com/posts/1");
    </script>
</body>

</html>
